<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital College - Drip Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

      

      <script>
       function novaaba(secao)
        {
          const sessoes = document.querySelectorAll('.secao');
    sessoes.forEach(s => s.style.display = 'none');

          const secaoEscolhida = document.getElementById(secao);
    secaoEscolhida.style.display = 'block';
        }

        function togglecart() 
        {
        const cart = document.getElementById('cart');
    cart.classList.toggle('active');
         }
      </script> 



</body>
</html>
