<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital College - Drip Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="cabecalho">
      <div class="logo">
        <img src="imagens/logo-header.svg" alt="Logo do site" draggable="false">

              <div class="navegacao">
        <div class="botoes-nav">
      <nav>
          <button class="opcoes-ativa" onclick="novaaba(this, 'home')">Home</button>
          <button class="opcoes" onclick="novaaba(this, 'produtos')">Produtos</button>
          <button class="opcoes" onclick="novaaba(this, 'categorias')">Categorias</button>
          <button class="opcoes" onclick="novaaba(this, 'meuspedidos')">Meus Pedidos</button>
      </nav>
      </div>

      <section id="home" class="secao" style="display: none;">
      </section>

      <section id="produtos" class="secao" style="display: none;">
      </section>

      <section id="categorias" class="secao" style="display: none;">
      </section>

      <section id="meuspedidos" class="secao" style="display: none;">
      </section>

      </div>  
        </div>

      <div class="barra-pesquisa">
        <input type="search" name="barra" placeholder="Pesquisar produto...">
        <button class="lupa">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#8f8f8f" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
          </svg>
        </button>
      </div>

      <div class="botoes-header">
      <button class="btncinza" onclick="location.href='signinpage.html'">Cadastrar-se</button>
        <button class="btnrosa" onclick="location.href='loginpage.html'">Entrar</button>
        </div>
        

      <div class="carrinho" id="cart">
        <button class="cart" onclick="togglecart()">
            <img src="imagens/mini-cart.svg" alt="carrinho" width="24" height="24" draggable="false">
            </button>
            </div>
      </header>  


      <script>
       function novaaba(secao)
        {
          const sessoes = document.querySelectorAll('.secao');
    sessoes.forEach(s => s.style.display = 'none');

          const secaoEscolhida = document.getElementById(secao);
    secaoEscolhida.style.display = 'block';
        }

        function togglecart() 
        {
        const cart = document.getElementById('cart');
    cart.classList.toggle('active');
         }
      </script> 



</body>
</html>
