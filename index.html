<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital College - Drip Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="cabecalho">
      <div class="logo">
        <img src="imagens/logo-header.svg" alt="Logo do site">
        </div>

      <div class="barra-pesquisa">
        <input type="search" name="barra" placeholder="Pesquisar">
        <button class="lupa">
          <img src="lupa" alt="Pesquisar" width="50" height="50">
        </button>
      </div>

      <div class="botao-primario">
        <button class="btnrosa" onclick="location.href='loginpage.html'">Entrar</button>
        </div>  <!-- todos os botoes rosa aqui -->

      <div class="carrinho" id="cart">
        <button class="cart" onclick="togglecart()">
            <img src="imagens/mini-cart.svg" alt="carrinho" width="50" height="50">
            </button>
            </div>
      </header>  


      <div class="navegacao">
        <div class="botao-secundario">  <!-- todos os botoes cinza/ sem bg aqui -->
      <nav>
          <button class="opcoes" onclick="novaaba('home')">Home</button>
          <button class="opcoes" onclick="novaaba('produtos')">Produtos</button>
          <button class="opcoes" onclick="novaaba('categorias')">Categorias</button>
          <button class="opcoes" onclick="novaaba('meuspedidos')">Meus Pedidos</button>
          <button class="btncinza" onclick="location.href='signinpage.html'">Cadastrar-se</button>
      </nav>
      </div>

      <section id="home" class="secao" style="display: none;">
      </section>

      <section id="produtos" class="secao" style="display: none;">
      </section>

      <section id="categorias" class="secao" style="display: none;">
      </section>

      <section id="meuspedidos" class="secao" style="display: none;">
      </section>

      </div>  

      <script>
       function novaaba(secao)
        {
          const sessoes = document.querySelectorAll('.secao');
    sessoes.forEach(s => s.style.display = 'none');

          const secaoEscolhida = document.getElementById(secao);
    secaoEscolhida.style.display = 'block';
        }

        function togglecart() 
        {
        const cart = document.getElementById('cart');
    cart.classList.toggle('active');
         }
      </script> 



</body>
</html>
